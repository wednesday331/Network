{% extends "network/layout.html" %}
{% block body %}
<div class="container login">
{% if message %}
<div class="data-info">{{ message }}</div>
{% endif %}
<form action="{% url 'configuration' username=request.user %}" method="post">
{% csrf_token %}
<div class="form-group">
<label class="label-config"><strong>First Name</strong></label>
<input class="form-control" type="text" name="firstname" placeholder="First Name" value="{{user.firstname}}">
</div>
<div class="form-group">
<label class="label-config"><strong>Last Name</strong></label>
<input class="form-control" type="text" name="lastname" placeholder="Last Name" value="{{user.lastname}}">
</div>
<div class="form-group">
<label class="label-config"><strong>Email</strong></label>
<input class="form-control" type="email" name="email" placeholder="Email" value="{{user.email}}">
</div>
<input class="btn btn-outline-dark login-buttom save" type="submit" value="Save">
</form></div>
{% endblock %}
